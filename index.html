<html lang="en">

    <h1>My Stuff</h1>

        <form>
            <div><label for="name">Your Name</label>
            <input type="text" name="name" id=""></div>
            
            
            <div><label for="range">Age</label>
            <input type="range" name="range" min= "0"  max="99" oninput="this.nextElementSibling.value = this.value">
            <output></output></div>
            
            
            <div><label for="submit"></label>
            <input type="submit" name="submit" id=""></div>
        
        
        
        
        </form>
    </div>

    <div class="box-div"> 
        <div id="box" ></div>

        <button id="shrinkBtn">Shrink</button>
        <button id="growBtn">Grow</button>
        <button id="resetBtn">Reset</button>

        <script type="text/javascript">

            document.getElementById("shrinkBtn").addEventListener("click", function(){

                document.getElementById("box").style.height = "25px";
            });

            document.getElementById("growBtn").addEventListener("click", function(){

                document.getElementById("box").style.height = "250px";

            });

            document.getElementById("resetBtn").addEventListener("click", function(){

                document.getElementById("box").style.height = "150px";

});

        </script>


    </div>

    <div id="box-2"></div>
